
<section class="tabela">
  <h1>Room Reservations</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0" >
      <thead>
        <tr>
        <th>ID</th><th>StartDate</th><th>EndDate</th><th>Timestamp</th>
        <th>Room</th><th>User</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        <tr *ngFor="let a of roomreservation;let i = index;">
            <td>{{a.Id}}</td>
            <td>{{a.StartDate}}</td>
            <td>{{a.EndDate}}</td>
            <td>{{a.Timestamp}}</td>
            <td>{{a.Room.Name}}</td>
            <td>{{a.BAIdentityUser.Name}}</td>
        <tr>
      </tbody>
    </table>
  </div>
</section>
