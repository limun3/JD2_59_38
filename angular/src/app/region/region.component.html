<section class="tabela">
  <h1>Regions</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0" >
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Country</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
         <tr *ngFor="let a of region;let i = index;">
            <td>{{a.Id}}</td>
            <td>{{a.Name}}</td>
            <td>{{a.Country.Name}}</td>
        <tr>
      </tbody>
    </table>
  </div>
</section>


<section class="dugme">
<button type="submit" >ADD</button>
</section>
