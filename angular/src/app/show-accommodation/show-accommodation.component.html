<section class="tabela">
  <h1>Rooms</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0" >
      <thead>
        <tr>
         <th>ID</th><th>RoomNumber</th><th>BedCount</th><th>Description</th><th>PricePerNight</th>
         <th>Accommodation</th><th></th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
         <tr *ngFor="let a of room;let i = index;">
            <td>{{a.Id}}</td>
            <td>{{a.RoomNumber}}</td>
            <td>{{a.BedCount}}</td>
            <td>{{a.Description}}</td>
            <td>{{a.PricePerNight}}</td>
            <td>{{a.Accommodation}}</td>
            <!--<td><button [hidden]="(!isLoggedIn() && isAdmin() && isManager())" [routerLink]="['/room-booking']">Book Now</button></td>-->
            <td><button [routerLink]="['/room-booking']">Book Now</button></td>
        <tr>
      </tbody>
    </table>
  </div>
</section>
