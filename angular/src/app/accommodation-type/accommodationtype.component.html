<section class="tabela">
  <h1>Accommodation Type</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0" >
      <thead>
        <tr>
          <th>ID</th><th>Name</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
          <tr *ngFor="let a of accommodationtype;let i = index;">
            <td>{{a.Id}}</td>
            <td>{{a.Name}}</td>
        <tr>
      </tbody>
    </table>
  </div>
</section>

<section class="dugme">
<button type="submit" [routerLink]="['/add-accommodationtype']">ADD NEW</button>
</section>
