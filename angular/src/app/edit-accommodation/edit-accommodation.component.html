<div  class="container">
    <p>EDIT ACCOMMODATION</p>

<form #f="ngForm" (ngSubmit)="updateAccommon(f.value, f)">
    <div>
        <label>Accommodations: </label>
        <select  class="form-control" name="Accommodation" >
            <option *ngFor="let accommon of accommodation" ng-value="accommon.id" >
                ID: {{accommon.Id}}, Name: {{accommon.Name}}, 
                Desc: {{accommon.Description}}, Address: {{accommon.Address}}, 
                Lat: {{accommon.Latitude}}, Long: {{accommon.Longitude}}</option>
        </select>
    </div>
    <div>
      <label for="Id">Id</label>
      <input type="text" name="id" ngModel>
    </div>
    <div>
      <label for="Name">Name</label>
      <input type="text" name="name" ngModel>
    </div>
    <div>
      <label for="Description">Description</label>
      <input type="text" name="description" ngModel>
    </div> 
     <div>
      <label for="Address">Address</label>
      <input type="text" name="address" ngModel>
    </div> 
     <div>
      <label for="Latitude">Latitude</label>
      <input type="text" name="latitude" ngModel>
    </div> 
     <div>
      <label for="Longitude">Longitude</label>
      <input type="text" name="longitude" ngModel>
    </div> 
    <input type="submit">
    <button type="submit" [routerLink]="['/accommodation']">CANCEL</button>
</form>
